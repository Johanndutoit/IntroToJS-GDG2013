<!DOCTYPE html>
<html lang="en">
	<head>
	
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" media="all" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css?version=7" />
		<link rel="stylesheet" href="/css/style.css?version=7" />

		{% if title %}

			<title>{{title}} | Realtime Map</title>

		{% else %}
			
			<title>Realtime Map</title>

		{% endif %}

		<meta name="description" value="{{description}}" />
		<meta name="keywords" value="{% if keywords %}, {{keywords}}{% endif %} " />
		<meta name="author" value="{% if author %}{{author}}{% else %}Reflief Life Map{% endif %} " />

		{% block head %}{% endblock %}
		{% block styles %}{% endblock %}
	</head>
	<body class="gradient">

		<div style="margin:0;width:100%;text-align:center;" class="alert alert-warning">
			<strong style="font-size: 16px;font-weight:bold;">
				<a href="/endpoints" target="_blank">View all endpoints on the map</a>
			</strong>
		</div>

		<div style="position:fixed;top:54px;left:0;right:0;bottom:0;">
			<div id="map-canvas" style="height:100%;width:100%;"></div>
		</div>

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="/js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="/js/underscore.js"></script>
		<script type="text/javascript" src="/js/backbone.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>

		{% block scripts %}{% endblock %}
	</body>
</html>
