<!DOCTYPE html>
<html lang="en">
	<head>
	
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" media="all" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css?version=7" />
		<link rel="stylesheet" href="/css/style.css?version=7" />

		{% if title %}

			<title>{{title}} | Realtime Map</title>

		{% else %}
			
			<title>Realtime Map</title>

		{% endif %}

		<meta name="description" value="{{description}}" />
		<meta name="keywords" value="{% if keywords %}, {{keywords}}{% endif %} " />
		<meta name="author" value="{% if author %}{{author}}{% else %}Reflief Life Map{% endif %} " />

		{% block head %}{% endblock %}
		{% block styles %}{% endblock %}
	</head>
	<body>

		<div class="container">

			<div class="row">

				<div class="span6 offset3">

					<table class="table">

						<thead>
							
							<tr>
								<th>Title</th>
								<th>Lat</th>
								<th>Lng</th>
								<th>Icon</th>
								<th>&nbsp;</th>
							</tr>

						</thead>

						<tbody>

							{% for endpoint_obj in endpoint_objs %}

								<form action="/admin/create" method="post">
									<input type="hidden" name="id" value="{{endpoint_obj.key.id()}}" />
								
									<tr>

										<td>

											<input type="text" name="title" />

										</td>

										<td>

											<input type="text" name="lat" />

										</td>

										<td>

											<input type="text" name="lng" />

										</td>

										<td>

											<select name="icon">

												<option value="bus">Bus</option>

											</select>

										</td>
										<td></td>

									</tr>

								</form>

							{% endfor %}

							<form action="/admin/create" method="post">
								
								<tr>

									<td>

										<input type="text" name="title" />

									</td>

									<td>

										<input type="text" name="lat" />

									</td>

									<td>

										<input type="text" name="lng" />

									</td>

									<td>

										<select name="icon">

											<option value="bus">Bus</option>

										</select>

									</td>
									<td></td>

								</tr>

							</form>

						</tbody>

					</table>

				</div>

			</div>

		</div>

		<script type="text/javascript" src="/js/jquery-1.8.2.js"></script>

		{% block scripts %}{% endblock %}
	</body>
</html>
